<div class="mw-100 vh-100 d-flex flex-column justify-content-between align-items-center text-bg-light bkg">
  <h4 class="card-title mt-3" style="color:white">Awesome Lists</h4>
  <div class="card px-5" style="background-color: transparent; color: white">
    <div class="card-body text-center">
      <!-- <h3 class="card-title">Awesome Lists {{auth.loginMode}}</h3> -->

      <!-- <p class="card-subtitle mb-2">Your main tool to organize lists</p> -->
      <form [formGroup]="form">
        <div class="mb-2">
          <input *ngIf="auth.loginMode === 'Register'" class="form-control" required type="text" placeholder="Name" formControlName="name">
        </div>
        <div class="mb-2">
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="d-grid gap-2 col-8 mx-auto mb-2">
          <button type="button" class="btn btn-outline-light" (click)="handleButtonClick()">{{buttonText}}</button>
        </div>
      </form>
      <!-- <div>Forgot password?</div> -->
      <div *ngIf="auth.loginMode === 'Login'" (click)="switchForm('Register')" role="button">Register for free</div>
      <div *ngIf="auth.loginMode !== 'Login'" (click)="switchForm('Login')" role="button">Back to Login</div>
      <div class="err-msg"><a *ngIf="err">{{err}}</a></div>
    </div>
  </div>
  <div></div>
</div>
